<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col-s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedEmployee.name" placeholder="Enter your FullName">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="position" #name="ngModel" [(ngModel)]="userService.selectedEmployee.position" placeholder="Enter your Position">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="office" #name="ngModel" [(ngModel)]="userService.selectedEmployee.office" placeholder="Enter your Office">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="salary" #name="ngModel" [(ngModel)]="userService.selectedEmployee.salary" value="0" placeholder="Enter your Salary">
                </div>
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right" style="margin-left: 2px;" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn right">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Operations</th>
          </thead>
          <tbody>
            <tr *ngFor="let employee of userService.employees">
              <td>{{ employee.name }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.office }}</td>
              <td>
                <a (click)="editEmployee(employee)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteEmployee(employee._id, employeeForm)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
